<div class="bg-white p-8 rounded-2xl max-w-[570px] w-full shadow-md">
  <h3 class="page-title text-center">Create Post:</h3>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-7">
      <label for="title" class="block font-medium text-base text-gray-700 mb-2">Title</label>
      <input formControlName="title" type="text" name="title" placeholder="Title..." class="blog-input pl-3" />
    </div>
    <div class="mb-7">
      <label for="text" class="block font-medium text-base text-gray-700 mb-2">Text</label>
      <textarea
        formControlName="body"
        name="text"
        id="text"
        cols="30"
        rows="10"
        class="blog-input pl-3"
        placeholder="Text..."
      ></textarea>
    </div>
    <div>
      <button [disabled]="postForm.invalid" class="blog-btn">Add Post</button>
    </div>
  </form>
</div>
