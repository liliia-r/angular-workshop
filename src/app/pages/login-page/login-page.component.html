<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">Sign in to your account</h1>
    <form class="bg-white shadow w-full rounded-lg divide-y divide-gray-200" [formGroup]="form" (ngSubmit)="submit()">
      <div class="px-5 py-7">
        <div class="form-control mb-5">
          <label class="font-semibold text-sm text-gray-600 pb-1 block">Name</label>
          <input
            type="text"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
            placeholder="Type your name"
            formControlName="name"
          />

          <div
            *ngIf="form.get('name').invalid && form.get('name').touched"
            class="validation text-sm text-red-600 dark:text-red-500"
          >
            <small *ngIf="form.get('name').errors?.['required']" class="font-medium">Name couldn't be empty. </small>
            <small *ngIf="form.get('name').errors?.['minlength']" class="font-medium"
              >Name should be at least {{form.get('name').errors?.['minlength'].requiredLength}} symbols. Current name
              contains {{form.get('name').errors?.['minlength'].actualLength}} symbols.
            </small>
          </div>
        </div>

        <div class="form-control mb-5">
          <label class="font-semibold text-sm text-gray-600 pb-1 block">Email</label>
          <input
            type="email"
            class="border rounded-lg px-3 py-2 mt-1 text-sm w-full"
            placeholder="Type your email"
            formControlName="email"
          />
          <div
            *ngIf="form.get('email').invalid && form.get('email').touched"
            class="validation text-sm text-red-600 dark:text-red-500"
          >
            <small *ngIf="form.get('email').errors?.['required']" class="font-medium">Email couldn't be empty. </small>
            <small *ngIf="form.get('email').errors?.['email']" class="font-medium">Enter correct email.</small>
          </div>
        </div>

        <button
          type="submit"
          class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
          [disabled]="form.invalid"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
